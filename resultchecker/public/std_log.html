        <form action="#"> <!-- /check_result_page.php -->
            <div class="form-group pt-3">
              <label for="id">Student_Id:</label>
              <input type="text" class="form-control" placeholder="Enter student id" id="id" required>
            </div>
            <div class="form-group pt-4 pb-4">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
            </div>
            <div class="form-group form-check pb-2">
                <label class="form-check-label"> 
                    <input class="form-check-input" type="checkbox" onclick="myFunction()"> Show/Hide password  <!-- Remember me - using Javascript to show/hide password -->
                </label>
                <script>
                    function myFunction(){
                        var x = document.getElementById("pwd");
                        if (x.type === "password"){
                            x.type = "text"
                        } else {
                            x.type = "password"
                        }
                    }
                </script>
              
            </div>
            <button type="submit" class="btn btn-primary">Sign-in</button> &nbsp; &nbsp; &nbsp; 
            
            <!--Reset password-->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Reset password</button> <!--Pop-up container-->

            <!--Modal-->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Reset password</h4>
                            <button type="button" class="close" data-dismissal="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <form id="password-reset-form">
                                <div id="alert"></div>
                                <div class="form-group pb-2">
                                    <label for="id">Student Id</label>
                                    <input type="text" id="id" style="width: 250px;"> <br>
                                </div>
                                <div class="form-group pb-2">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" style="width: 250px;"> <br>
                                </div>
                                <div class="form-group pb-2">
                                    <label for="password-verify">Re-type password</label>
                                    <input type="password" id="password-verify"> <br>
                                </div>
                                
                                <button type="submit">Reset password</button>
                                
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismissal="modal">close</button>
                        </div>
                    </div>
                </div>
