        </center>   

        <form action="#"> <!-- /RESULT.php -->
            <div class="form-group pt-2">
              <label for="id">Student register no:</label>
              <input type="text" class="form-control" placeholder="Student resgister no" id="id" required>
              <!-- <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
            <div class="form-group">
                <label for="session">Select session:</label>
                <select class="form-control" id="session" required>
                  <option>select</option>
                  <option>2023/2024</option>
                </select>
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="form-group">
                <label for="term">Select term:</label>
                <select class="form-control" id="term" required>
                  <option>select</option>
                  <option>First Term</option>
                  <option>Second Term</option>
                  <option value="">Third Term</option>
                </select>
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="form-group pt-4 pb-4">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
              </div>
              <div class="form-group form-check pb-2">
                  <label class="form-check-label"> 
                      <input class="form-check-input" type="checkbox" onclick="myFunction()"> Show/Hide password  <!-- Remember me - using Javascript to show/hide password -->
                  </label>
                  <script>
                      function myFunction(){
                          var x = document.getElementById("pwd");
                          if (x.type === "password"){
                              x.type = "text"
                          } else {
                              x.type = "password"
                          }
                      }
                  </script>
                
              </div>

            <button type="submit" class="btn btn-primary">Check</button>  
            
        </form>
