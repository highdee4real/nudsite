            <h1>Staff Registration</h1> <br>
            <h4 class="text-primary">Input your data below to register  </h4>

        <form action="staff/signup" method="post"> <!-- /action_page.php -->
            <div class="form-group pt-2">
              <label for="id">Staff_Id:</label>
              <input type="text" class="form-control" placeholder="Enter staff id" id="id" name="staff_id" required>
              <!-- <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
            <div class="form-group">
                <label for="title">Select Title:</label>
                <select class="form-control" id="title" name="title" required>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs">Mrs.</option>
                  <option value="Miss">Miss.</option>
                  <option value="Alh">Alh.</option>
                </select>
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="name" id="name" required>
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" id="name">
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="number" class="form-control" placeholder="Enter phone number" name="phonenumber" id="name" required>
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="form-group">
                <label for="class" >Tick class(es) teaching: </label> 
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="grades" value="SS1">SS1
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="grades" value="SS2">SS2
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="grades" value="SS3">SS3
                </label>
              </div>

              <div class="form-group">
                <label for="class">Tick department(s) teaching: </label> 
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="department" value="Art">Art
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="department" value="Commercial">Commercial
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="department" value="Science">Science
                </label>
              </div>


            <div class="form-group pt-2">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" name="password" id="pwd" required>
              <!-- <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>

            <div class="form-group pt-2">
                <label for="pwd">Re-type Password:</label>
                <input type="password" class="form-control" placeholder="Re-type password" id="pwd" required>
                <!-- <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div> -->
            </div>
  
              
            <div class="form-group form-check pb-2">
                <label class="form-check-label"> 
                    <input class="form-check-input" type="checkbox" onclick="myFunction()"> Show/Hide password  <!-- Javascript to show/hide password -->
                </label>
                <script>
                    function myFunction(){
                        var x = document.getElementById("pwd");
                        if (x.type === "password"){
                            x.type = "text"
                        } else {
                            x.type = "password"
                        }
                    }
                </script>

                </script>
            </div>
